title: Quote
description: Provide a quote to a client

actors:
  company:
    requirements:
      role: support-team
  client:
    properties:
      name: string
      email: string

actions:
  new_lead:
    actor: company
    responseSchema: !ref scenario.actors.client
    update: actors.client
  request_quote:
    $schema: https://schemas.letsflow.io/v1.0.0/actions/form
    actor: client
    responseSchema: !ref scenario.vars.quote_request
    form:
      type: VerticalLayout
      elements:
        - type: Control
          scope: "#/properties/description"
          options:
            multi: true
        - type: Control
          scope: "#/properties/budget"
    update: vars.quote_request
  create_quote:
    actor: company
    client: !ref actors.client
    request: !ref vars.quote_request.description
    budget: !ref vars.quote_request.budget
    responseSchema:
      properties:
        document:
          type: string
    update: vars.document
  change_client_info:
    actor: company
    responseSchema: !ref scenario.actors.client
    data: !ref actors.client
    update:
      path: actors.client
      merge: true
    ui:
      button:
        placement: top
        title: Change Client Info
  accept:
    actor: client
  reject:
    actor: client
  cancel:
    actor: company
    ui:
      button:
        placement: top
        title: Cancel process

states:
  '*':
    actions:
      - cancel
      - change_client_info
    transitions:
      - on: cancel
        goto: (canceled)
  initial:
    on: new_lead
    goto: wait_on_client
  wait_on_client:
    actions:
      - request_quote
    notify:
      - service: email
        recipient: !ref actors.client
        message: !ref scenario.emails.introduction
      - after: 5 days
        service: email
        recipient: !ref actors.client
        message: !ref scenario.emails.reminder
    transitions:
      - on: request_quote
        goto: wait_for_quote
      - after: 10 days
        goto: (failed)
  wait_for_quote:
    on: create_quote
    goto: review_quote
    instructions:
      company: !sub |
        ${actors.client.name}
        ${vars.quote_request.description}
  review_quote:
    actions:
      - accept
      - reject
    instructions:
      company: !sub |
        ${actors.client.name}
        ${vars.quote_request.description}
    transitions:
      - on: accept
        goto: (success)
      - on: reject
        goto: (failed)

vars:
  quote_request:
    properties:
      description: string
      budget: number
  document: string

emails:
  introduction:
    subject: Introduction
    text: !sub |
      Hi ${recipient.name},
      We are excited to work with you.
  reminder:
    subject: Reminder
    text: !sub |
      Hi ${recipient.name},
      Just a friendly reminder.

ui:
  downloads:
    - name: Quote
      link: !ref vars.document
